<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <a href="index.html"><img src="images/Logo.png" alt="Logo" /></a>
      <!-- Checkbox that controls the menu -->
      <input type="checkbox" id="check" style="display: none" />
      <label for="check">
        <!-- Hamburger menu icon -->
        <span id="btn">☰</span>
        <span id="cancel">✖</span>
      </label>
      <ul>
        <li><a href="about.html">About</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="contact.html">Contact Us</a></li>
        <li class="fw-bold">
          <a href="Signup.html"><b>Sign up</b></a>
        </li>
      </ul>
    </nav>
    <main>
      <div class="signupform-container">
        <img src="images/signupform.jpg" alt="" />
        <div class="form">
          <div class="title">Welcome</div>
          <div class="subtitle">Let's create your account!</div>
          <div class="input-container ic1">
            <input id="firstname" class="input" type="text" placeholder=" " />
            <div class="cut"></div>
            <label for="firstname" class="placeholder">Email</label>
          </div>
          <div class="input-container ic2">
            <input id="lastname" class="input" type="number" placeholder=" " />
            <div class="cut"></div>
            <label for="lastname" class="placeholder">Phone </label>
          </div>
          <div class="input-container ic2">
            <input id="email" class="input" type="password" placeholder=" " />
            <div class="cut cut-short"></div>
            <label for="email" class="placeholder">Password</label>
            <div class="signupformcheckbox">
              <input type="checkbox" />
              <div>
                <p>
                  I have read and agreed to the Terms and Conditions and the
                  Privacy Policy.
                </p>
              </div>
            </div>
          </div>
          <button type="text" class="submit">Sign Up</button>
        </div>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
